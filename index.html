<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="device">
        <div class="calculator">
            <div class="display">
                <div class="current-value" id="display">0</div>
            </div>

            <div class="keypad" id="keypad">
                <button class="btn btn-light btn-clear" data-action="clear">C</button>
                <button class="btn btn-light" data-action="toggle-sign">±</button>
                <button class="btn btn-light" data-action="percent">%</button>
                <button class="btn btn-operator" data-action="operate" data-op="divide">÷</button>

                <button class="btn btn-number" data-num="7">7</button>
                <button class="btn btn-number" data-num="8">8</button>
                <button class="btn btn-number" data-num="9">9</button>
                <button class="btn btn-operator" data-action="operate" data-op="multiply">×</button>

                <button class="btn btn-number" data-num="4">4</button>
                <button class="btn btn-number" data-num="5">5</button>
                <button class="btn btn-number" data-num="6">6</button>
                <button class="btn btn-operator" data-action="operate" data-op="subtract">−</button>

                <button class="btn btn-number" data-num="1">1</button>
                <button class="btn btn-number" data-num="2">2</button>
                <button class="btn btn-number" data-num="3">3</button>
                <button class="btn btn-operator" data-action="operate" data-op="add">+</button>

                <button class="btn btn-number" id="btn-zero" data-num="0">0</button>
                <button class="btn btn-number" data-action="decimal">.</button>
                <button class="btn btn-operator" data-action="calculate">=</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
